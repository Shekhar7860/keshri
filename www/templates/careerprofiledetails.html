<ion-view class="content-conatiner">
 <ion-header-bar class="bar-assertive">
<div class="buttons">
<i class="icon ion-arrow-left-c headericon" ng-click="home()"></i>
</div>
<h1 class="title centeralign"> Careers </h1>
</ion-header-bar>
  <ion-content>
  <h3 class="centeralign"> {{member}} </h3>
<div class="row" ng-hide="searchbox">
<div class="col">
	<label class="item item-input middlelabel">
	  <input type="text" ng-model="searchText" placeholder="Search by Industry, state, city, qualifications" style="position: relative;
    left: 0%;">
    </label> 
  </div>
</div> 

<div class="card" style="background:rgba(204, 204, 204, 0.43);" ng-repeat="data in careerlist | filter:searchText" ng-click="membersdetail(member)" ng-style="setbackgroundimage(data)">
	<div class="row">
		<div class="col col-30" style="font-size:10px; padding:0;">
	<img ng-show="data.photo !== undefined" ng-src="{{data.photo}}" style="width: 100%;border-radius: 50%;" >
    <img ng-show="data.photo == undefined" src="http://placehold.it/300x300" style="width: 100%;
    margin-top: 5%;"><br><span class="textcolour"> Posted by </span> : {{data.posted_by}} <br><span class="textcolour"> Posted </span> : {{data.time}}</div>
		<div class="col col-50"><div style="font-size: 25px;
    font-weight: bold;"> <span style="text-transform:capitalize;font-size: 20px;
    text-transform: capitalize;
    color: red;">{{data.name}} </span> </div> <br><span class="textcolour"> Mobile </span> : {{data.mobile}}<br> <span class="textcolour"> Email </span> : {{data.email}} <br><span class="textcolour"> State</span>: {{data.state}} <br><span class="textcolour"> City </span>: {{data.city}} <br><span class="textcolour">Industry </span> : {{data.industry}} <br><span class="textcolour"> Qualification </span> : {{data.qualification}} <br> <span class="textcolour">Details </span> :{{data.objective_details}} </div>
		<div class="col col-20"><!--<button class="button button-small icon ion-heart button-assertive">
  Send Interest
</button> --></div>
	</div>
</div>


  </ion-content>
</ion-view>
