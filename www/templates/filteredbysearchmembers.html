<ion-view class="content-conatiner">
 <ion-header-bar class="bar-assertive">
<div class="buttons">
<i class="icon ion-arrow-left-c headericon " ng-click="searchmemberpage()"></i>
</div>
<h1 class="title centeralign"> Members (सदस्य) </h1>
</ion-header-bar>
  <ion-content>
  <h3 class="centeralign"> {{member}} </h3>
<div class="list card card-section" ng-repeat="member in searchedmembers" ng-click="showall(member)">

  <div class="item item-avatar list-btn" >
    <img ng-src="{{member.photo}}" id="my-image" class="roundimage5" width="100" height="100">
	<div class="textalignment2">
	<h2 class="assertive">{{member.name}}</h1>
	<p> {{member.location}} </p>
		<i class="icon ion-android-chat chatbox"><span style="position:relative;left:3%">Message Now </span></i>
	</div>
  </div>
  </div>
