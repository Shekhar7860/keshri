<ion-view>
<ion-header-bar class="bar-assertive">
<div class="buttons">
<i class="icon ion-arrow-left-c headericon" ng-click="home()"></i>
</div>
<h1 class="title centeralign"> Received Requests (प्राप्त अनुरोध) </h1>
</ion-header-bar>
<ion-content>
<h3 class="centeralign"> {{request}} </h3>
<!-- <h3 class="centeralign2" ng-show="requestscount">Pending Requests - {{pendingrequests}} </h3> -->
<div class="list card card-section" ng-repeat="user in senders" ng-click="edit1(user)">

  <div class="item item-avatar list-btn" >
    <img src="{{user.photo}}">
    <h2 class="assertive">{{user.sender_name}}</h1>
    <p> {{user.message}} </p>
	<p style="color:#F44336;"> Pending </p>
	<span class="messagetime2">{{user.time}} </span>
  </div>
  </div>


</ion-content>
</ion-view>
