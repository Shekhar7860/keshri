<ion-modal-view>
<ion-header-bar align-title="left" class="bar-assertive">
  <div class="buttons">
  <i class = "icon ion-close headericon" ng-click="modal.hide()"></i>
  </div>
  <h1 class="title centeralign">{{name}}</h1>
</ion-header-bar>
<ion-content>
<img ng-src="{{image}}" class="squareimage">

<div class="padding">

<div class="row">
  <div class="col col-30"><span class="textcolour">Name</span></div> <div class="col col-10"> : </div>  <div class="col col-60">{{name}}</div>
</div>
<div class="row">
  <div class="col col-30"><span class="textcolour">Gender</span></div> <div class="col col-10"> : </div>  <div class="col col-60">{{gender}}</div>
</div>
<div class="row">
  <div class="col col-30"><span class="textcolour">Join Date</span></div> <div class="col col-10"> : </div>  <div class="col col-60">{{joindate}}</div>
</div>
<div class="row">
  <div class="col col-30"><span class="textcolour">About Me</span></div> <div class="col col-10"> : </div>  <div class="col col-60">{{aboutme}}</div>
</div>
<div class="row">
  <div class="col col-30"><span class="textcolour">Designation</span></div> <div class="col col-10"> : </div>  <div class="col col-60">{{designation}}</div>
</div>
<div class="row">
  <div class="col col-30"><span class="textcolour">Job Company</span></div> <div class="col col-10"> : </div>  <div class="col col-60">{{jobcompany}}</div>
</div>
<div class="row">
  <div class="col col-30"><span class="textcolour">From</span></div> <div class="col col-10"> : </div>  <div class="col col-60">{{location}}</div>
</div>

<button class="button button-full button-assertive" ng-click="membermessagepage()"> Send Message </button>
</div>

</ion-content>
</ion-modal-view>
