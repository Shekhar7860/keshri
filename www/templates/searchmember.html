<ion-view class="content-conatiner">
 <ion-header-bar class="bar-assertive">
<div class="buttons">
<i class="icon ion-arrow-left-c headericon " ng-click="home()"></i>
</div>
<h1 class="title centeralign"> Find Members (सदस्य खोजें) </h1>
</ion-header-bar>
  <ion-content>
 
<div class="row">
<div class="col">
	<label class="item item-input middlelabel">

  </div>
</div>
<button class="button button-block blockbutton button-assertive" ng-click="search(searchText)">Search (खोज) </button>
<p style="text-align:center;"> Or (या) </p>
<button class="button button-block  blockbutton button-energized" ng-click="find()">Find In State (राज्य में खोजें)</button>
  </ion-content>
</ion-view>
