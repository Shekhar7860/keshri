<ion-view>
  <ion-header-bar class="bar-assertive">
<div class="buttons">
<i class="icon ion-arrow-left-c headericon" ng-click="home()"></i>
</div>
    <h1 class="title centeralign">Messages (संदेश)</h1>

  </ion-header-bar>
  <ion-content>
  <h3 class="centeralign"> {{message}} </h3>
    
   <div class="list card card-section" ng-repeat="message in messages" ng-click="reply(message)" >

  <div class="item item-avatar list-btn" >
    <img src="{{message.photo}}">
    <h2 class="assertive">{{message.name}}</h2>
    <p>{{message.message}} </p>
<span class="messagetime">{{message.time}} </span>
<div class="row" style="padding:0;">
<div class="round-button">
	<span style="position: relative;
    color: white;bottom: 10px;">{{message.total_messages}}</span> 
	</div>
	
	<!-- <button class="button button-small button-assertive">
     <i class="ion ion-close-circled"></i> Not Intersted
    </button> -->
	</div>
  </div>
  </div>
  
 
   
  </ion-content>
</ion-view>
