<ion-view>
<ion-header-bar class="bar-assertive">
    
  <i class="icon ion-arrow-left-c headericon" ng-click="home()"></i>
  <h1 class="title centeralign">Invite Users (इन्विते  उसेर्स ) </h1>
  </ion-header-bar>
<ion-content>
<h2 class="title centeralign2"> Add Other Keshri Samaj Members <br>(अन्य केशरी समाज के सदस्यों को  जोड़ें) </h2>
<div class="list padding">
<form class="form-horizontal" role="form" method="post" name="registration" novalidate>
<label class="item item-input spc labelborder">
		
        <input type="text" placeholder="His/Her Name (हिज /हेर  नाम)" ng-model="agent.aname">
         </label>
		
		  <span class="help-block" 
                  ng-show="((registration.phone.$error.minlength ||
                           registration.phone.$error.maxlength) && 
                           registration.phone.$dirty) ">
                           phone number should be 10 digits
            </span>
		  <label class="item item-input spc labelborder">
		
        <input type="number" placeholder="His/Her Phone (हिज /हेर फ़ोन)" ng-model="agent.mobile" ng-minlength="10" 
                   ng-maxlength="10" name="phone">
         </label>
		
		<label class="item item-input spc" style="border-color:#ccc;">
		  <input ng-model="agent.password" type="password" placeholder="password (पासवर्ड)">
          
        </label>  
		
		 <ion-google-place placeholder="His/Her location (हिज /हेर  लोकेशन)" ng-model="agent.address" required name="address" location-changed="locationChanged"></ion-google-place>
	</div>  
 <button class="button button-block button-assertive adminbutton" ng-click="agentaccount(agent)">Submit (जमा करें)</button>
 </form>
 </div>
 </ion-content>
 </ion-view>
