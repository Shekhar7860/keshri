<ion-view>
<ion-header-bar align-title="left" class="bar-assertive">
  <div class="buttons">
  <i class = "icon ion-arrow-left-c  headericon" ng-click="messagespage()"></i>
  </div>
  <h1 class="title centeralign">{{sendername}}</h1>
</ion-header-bar>
<ion-content>
  
	<div ng-repeat="message in sendermessages" ng-style="setbackgroundcolor(message)">
	<div>
	    <div>{{message.message}}</div>
	     <div class="messagetime1"><span>{{message.time}} </span></div>
      </div> 	
	</div>
</ion-content>

<ion-footer-bar align-title="left" style="background: rgba(158, 158, 158, 0.97);">
<form name="messageform">
<span class="error" ng-show="messageform.message.$error.maxlength">
       Message Too Long!</span>  
<div class="row">
		<div class="col col-10"></i></div>
		<div class="col col-70"> <label class="message message-input iconfont">
                      <input  name="message" ng-maxlength="100" class="messagebox" placeholder="Type your message" ng-model="user.message">
                        </label>
		</div>
        
		 <div class="col col-20"><button class="button button-assertive messagebutton"
    ng-click="sendmessage(user)">Send</button></div>
	</div>
	</ion-footer-bar>
</form>

</ion-view>
