<ion-view class="content-conatiner">
 <ion-header-bar class="bar-assertive">
<div class="buttons">
<i class="icon ion-arrow-left-c headericon" ng-click="home()"></i>
</div>
<h1 class="title centeralign"> Search Matrimonials </h1>
</ion-header-bar>
  <ion-content>
<div class="row">
<div class="col">
	<label class="item item-input middlelabel">
	  <input type="text" ng-model="searchText" placeholder="Search by name, location, height, age, education" style="position: relative;
    left: 0%;">
    </label> 
  </div>
</div>
<div class="card" style="background:rgba(204, 204, 204, 0.43);" ng-repeat="user in users| filter:searchText" ng-click="individualprofile(user)" ng-style="setbackgroundimage(user)">
	<div class="row">
		<div class="col col-30" style="font-size:10px; padding:0;">
	<img ng-show="user.photo !== undefined" ng-src="{{user.photo}}" style="width: 100%;border-radius: 50%;" >
    <img ng-show="user.photo == undefined" src="http://placehold.it/300x300" style="width: 100%;
    margin-top: 5%;"><br><span class="textcolour"> Posted by </span> : {{user.posted_by}} <br><span class="textcolour"> Posted </span> : {{user.join_date}} </div>
		<div class="col col-50"><div style="font-size: 25px;
    font-weight: bold;"> <span style="text-transform:capitalize;font-size: 20px;
    text-transform: capitalize;
    color: red;">{{user.name}} </span> </div> <br><span class="textcolour"> From </span> : {{user.location}}<br> <span class="textcolour"> Height </span> : {{user.height}} <br><span class="textcolour"> Complexion</span>: {{user.complexion}} <br><span class="textcolour"> Gender </span>: {{user.gender}} <br><span class="textcolour"> Age </span> : {{user.dob}} <br><span class="textcolour"> Education </span> : {{user.education}} </div>
		<div class="col col-20"  style="font-size: 10px;
    padding-top: 5%;"><button class="button button-small icon ion-heart button-assertive">
  Send Interest
</button></div>
	</div>
</div>
  </ion-content>
</ion-view>
