<ion-view class="content-conatiner">
  <ion-header-bar class="bar-assertive">
      <i class="icon ion-arrow-left-c headericon" ng-click="home()"></i>
  <h1 class="title centeralign">Reset Password</h1>

  </ion-header-bar>
  <ion-content>
  <div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Old Password</span>
    <input type="text" placeholder="Old Password" ng-model="olduser.oldpassword">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">New Password</span>
    <input type="text" placeholder="New Password" ng-model="olduser.newpassword">
  </label>
</div>
		 <button class="button button-block button-assertive" ng-click="resetpassword(olduser)">Reset Password</button>
</div>
		
  </ion-content>
</ion-view>
