
<ion-view>
<ion-header-bar class="bar-assertive">
<div class="buttons">
<i class="icon ion-arrow-left-c headericon" ng-click="additionaldetapage()"></i>
</div>
<h1 class="title centeralign toptitle">Add photos (वैवाहिक प्रोफ़ाइल बनाएं) </h1>
</ion-header-bar>
<ion-content><div class="list padding">
  <img ng-show="imgpath !== undefined" ng-src="{{imgpath}}">
  <img ng-show="imgpath === undefined" ng-src="img/blankperson.jpg" style="width:100%; height: 120px;">
				
   <button class="button button-full button-assertive" ng-click="capturephoto()">Upload Photo1 (फोटो अपलोड करें)</button>
   <img ng-show="imgpath1 !== undefined" ng-src="{{imgpath1}}">
    <img ng-show="imgpath1 === undefined" ng-src="img/blankperson.jpg" style="width:100%; height: 120px;">
				
    <button class="button button-full button-assertive" ng-click="capturephoto1()">Upload Photo2 (फोटो अपलोड करें)</button>
	</div>
	<button class="button button-block button-positive" ng-click="save()" style="height: 20px;">Save(वैवाहिक प्रोफ़ाइल बनाएं) </button>
</ion-content>
</ion-view>
